<div class="col-sm-12">
	<div class="box">
		<h1>用户管理</h1>
	</div>
</div>
<div class="title col-sm-12">
	<button ng-click="btn='btn1'" class="btn" ng-class="{green:btn=='btn1'}">卖家</button>
    <button ng-click="btn='btn2'" class="btn" ng-class="{green:btn=='btn2'}">买家</button>
</div>

<div class="col-md-12" ng-switch="btn">
	<!-- 卖家列表开始 -->
  	<div class="panel panel-primary" ng-switch-when="btn1">
	    <div class="panel-heading">卖家列表</div>
	    <!-- 添加按钮开始 -->
	    <div class="panel-footer">
	    	<div class="row">
	    		<div class="col-xs-12">
	    			<button class="btn btn-danger ng-scope" type="button" ng-click="" ng-if="!noadd"></button>
	    			<div class="dw-loading dw-loading-overlay"></div>
	    		</div>
	    	</div>
	    </div>
	    <!-- 添加按钮结束 -->
	    <div class="panel-body">
		    <div infinite-scroll='loadMore()'>
			      <table class="table table-striped table-responsive" ts-wrapper>
				      <thead>
				          <tr>
				              <th ts-criteria="id">ID</th>
				              <th ts-criteria="name">Name</th>
				              <th ts-criteria="active">Status</th>
				          </tr>
				      </thead>
				      <tbody>
				          <tr ng-repeat="p in products | filter:filter" id="{{p._id}}" animate-on-change='p.price+p.quantity+p.size+p.name' ng-animate="'animate'" ts-repeat>
				              <td>{{$index+1}}</td><td><a href=""  ng-click="productDetail(p);">{{p.name}}</a></td>
				              <td>
				                  <button class="btn" ng-class="{true:'btn-success', false:''}[p.active]" ng-click="changeActive(p);">{{p.active | active}}</button>
				              </td>
				          </tr>
				      </tbody>
			      </table>
		  	</div>
		</div>
  	</div>
  	<!-- 卖家列表结束
  	**************************************************************************** -->
  	<!-- 买家列表开始 ********************************************************** -->
	<div class="panel panel-primary" ng-switch-when="btn2">
		    <div class="panel-heading">买家列表</div>
		    <div class="panel-body">
			    <div infinite-scroll='loadMore()'>
				      <table class="table table-striped table-responsive" ts-wrapper>
					      <thead>
					          <tr>
					              <th ts-criteria="id">ID</th>
					              <th ts-criteria="name">Name</th>
					              <th ts-criteria="active">Status</th>
					          </tr>
					      </thead>
					      <tbody>
					          <tr ng-repeat="p in products | filter:filter" id="{{p._id}}" animate-on-change='p.price+p.quantity+p.size+p.name' ng-animate="'animate'" ts-repeat>
					              <td>{{$index+1}}</td><td><a href=""  ng-click="productDetail(p);">{{p.name}}</a></td>
					              <td>
					                  <button class="btn" ng-class="{true:'btn-success', false:''}[p.active]" ng-click="changeActive(p);">{{p.active | active}}</button>
					              </td>
					          </tr>
					      </tbody>
				      </table>
			  	</div>
			</div>
	</div>
	<!-- 买家列表结束 -->
</div>
